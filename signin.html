<!DOCTYPE html>
<html>
<head>
  <title>Fake Login Test</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #00e5ff;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #00e5ff;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00bcd4;
    }
    h3 {
      margin-top: 25px;
      color: #ff9800;
    }
    pre {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      color: #9ccc65;
      text-align: left;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    
    <label>Email:</label>
    <input type="email" id="email" required>
    
    <label>Password:</label>
    <input type="password" id="password" required>
    
    <button id="loginBtn">Login</button>

    <h3>Stored Data</h3>
    <button id="showDataBtn">Show Stored Data</button>
    <pre id="output"></pre>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const showDataBtn = document.getElementById('showDataBtn');
    const output = document.getElementById('output');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Save to localStorage (unsafe for real-world!)
      localStorage.setItem('email', email);
      localStorage.setItem('password', password);

      alert('Login data saved to localStorage!');
    });

    showDataBtn.addEventListener('click', () => {
      const savedEmail = localStorage.getItem('email');
      const savedPassword = localStorage.getItem('password');

      output.textContent = `Email: ${savedEmail}\nPassword: ${savedPassword}`;
    });
  </script>
</body>
</html>
